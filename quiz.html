<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form action="" method="get">
      <h4>Gender</h4>
      <input type="radio" name="gender" value="male" /> Male <br />
      <input type="radio" name="gender" value="female" /> Female <br />
      <input type="radio" name="gender" value="other" /> Other <br />
      <input type="radio" name="gender" value="will not reveal" checked /> Will
      not reveal<br />
      <input type="submit" />

      <h4>Which Mark Level are You In</h4>
      <input type="checkbox" name="will join ?" value="yes" />I will you join
      <br />
      <input type="checkbox" name="will think about it ?" value="maybe" />I will
      you think about joinning in future <br />
      <input
        type="checkbox"
        name="not intrested at the moment"
        value="not right now"
      />
      Not right now <br />
      <select name="month_selected" id="">
        <option value="jan">jan</option>
        <option value="feb">feb</option>
        <option selected value="march">march</option>
      </select>
      <p>Share Your Experience</p>
      <textarea name="experience" id="" cols="30" rows="10"></textarea> <br />
      <!-- <input type="Button" value="Submit"> -->
      <button type="reset">Reset</button>
      <input type="submit" />
    </form>
    <audio src="" controls></audio>
    <figure>
      <img src="./static/logo.svg" alt="" />
    </figure>
  </body>
</html>
